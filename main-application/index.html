<html>
  <head>
    <title>Frontend for Microservices</title>
    <script src="https://npmcdn.com/angular@1.5.3/angular.min.js"></script>
    <script src="https://npmcdn.com/oclazyload@1.0.9/dist/ocLazyLoad.min.js"></script>
    <script src="https://npmcdn.com/angular-ui-router@0.2.18/release/angular-ui-router.min.js"></script>
    <script src="app/index.js"></script>
    <script src="app/components/navbar/navbar.controller.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        background-color: #f5f5f5;
      }
      .container .text-muted {
        margin: 20px 0;
      }
    </style>
  </head>
  <body ng-app="clientsideIntegration">
    <div ng-include="'app/components/navbar/navbar.html'"></div>
    <div class="container">
      <div ui-view></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Xebia University 2016</p>
      </div>
    </footer>
  </body>
</html>
